<ion-app>
  <ion-menu type="reveal" side="start" menuId="main-menu" contentId="main" class="my-custome-menu">
    <ion-header>
      <ion-toolbar class="ion-text-center">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>
        <ion-item routerLink="/home">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/instruction">
            <ion-icon name="information" slot="start"></ion-icon>
            <ion-label>Instruction</ion-label>
          </ion-item>
          </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item routerLink="/task">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label>Library</ion-label>
        </ion-item>
       </ion-menu-toggle> 

       <ion-menu-toggle>
        <ion-item routerLink="/calculator">
          <ion-icon name="calculator" slot="start"></ion-icon>
          <ion-label>Calculator</ion-label>
        </ion-item>
       </ion-menu-toggle>

       
        
       
       
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
